<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LearNet</title>
</head>
<body class="bg-blue-700">
    <!--NAVBAR COMPONENT-->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white m-6">
            <span class="font-bold text-xl">LearNet</span>
        </div>
    </nav>
    <div class="container mt-5">
        <!--BUTTON COMPONENT-->
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
            Find Friends
        </button>

        <button class="btn btn-blue">Find Groups</button>

        <!--ALERT COMPONENT-->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline">Please update your password</span>
        </div>
    </div>

    <!--CARD COMPONENT-->
    <div class="bg-white max-w-sm mx-auto flex p-6 rounded-lg shadow-xl">
        <div class="flex shrink-0">
            <img src="img/tailogo.png" alt=""class="h-12 w-12">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Tailwind Learning Resources</h4>
            <p class="text-base text-gray-600">You have a new Message</p>
        </div>
    </div>

    <!--CARD COLUMNS-->
    <div class="cotainer mt-5">
        <!--Flex on med screens and upp-->
        <div class="md:flex">
            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img 
                        class="rounded-lg lg:w-64" 
                        src="img/yt.png" alt=""/>
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Networking
                        </div>
                        <a href="#" 
                        class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                    Finding resources on youtube</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img 
                        class="rounded-lg lg:w-64" 
                        src="img/google.png" 
                        alt="">
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Marketing
                        </div>
                        <a href="#" 
                        class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                    Finding resources on google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
